<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.SVG">

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div>
            <img class="icon" src="./images/icon-star.SVG" alt="" srcset="">
        </div>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
        <form >
            <div>
                <input type="radio" id="one" name="rating" value="1">
                <label for="one">1</label>
                <input type="radio" id="two" name="rating" value="2">
                <label for="two">2</label>
                <input type="radio" id="three" name="rating" value="3">
                <label for="three">3</label>
                <input type="radio" id="four" name="rating" value="4">
                <label for="four">4</label>
                <input type="radio" id="five" name="rating" value="5">
                <label for="five">5</label>
            </div>
            <button id="submit" type="submit">SUBMIT</button>
        </form>

        <div id="after" class="thanks-page hidden">

            <h1>Thank you! </h1>
           <p>We appreciate you taking the time to give a rating. If you ever need more support,
            don't hesitate to get in touch!</p>
        </div> -->

    <script src="script.js"></script>
</body>
</html>
